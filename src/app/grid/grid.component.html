<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h4>Grid</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="9">Col 1</ion-col>
      <ion-col size="3">Col 2</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid offset</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="6">Col 1</ion-col>
      <ion-col size="3" offset="3">Col 2</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - alinhamento de texto (ion-text-start, ion-text-end, ion-text-center)</h4>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start" size="4">Col 1</ion-col>
      <ion-col class="ion-text-center" size="4">Col 2</ion-col>
      <ion-col class="ion-text-end" size="4">Col 3</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-text-end">
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3</ion-col>
    </ion-row>
  </ion-grid>
  
  <h4>Grid - alinhamento vertical</h4>
  <ion-grid>
    <ion-row class="ion-align-items-start">
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3 <br>+<br>+</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3 <br>+<br>+</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-align-items-end">
      <ion-col size="4">Col 1</ion-col>
      <ion-col size="4">Col 2</ion-col>
      <ion-col size="4">Col 3 <br>+<br>+</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
